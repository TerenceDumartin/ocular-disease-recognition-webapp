<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TAKE MY EYES</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center p-2">Let me See</h1>
  </div>

  <div class="position-relative">
    <div class="position-absolute w-100" id="search">
      <div class="container pt-4 d-flex justify-content-center">
        <form class="form-inline">
          <input type="text" class="form-control mb-2 mr-sm-2" id="imageDrop" placeholder="Image" name="imageDrop">
          <button type="submit" class="btn btn-primary mb-2" id="get-fare-button">Get fare</button>
        </form>
      </div>
    </div>
    <div id="fare" class="position-absolute bg-primary p-4 d-none">
      <p id="predicted-fare"></p>
    </div>
  </div>

  <script src='script.js'></script>
</body>
</html>
